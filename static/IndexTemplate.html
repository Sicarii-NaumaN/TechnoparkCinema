<html>
<head>
	<title> Movie HEY</title>
	<link rel = "stylesheet" href = "style.css">
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">	
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	
</head>
<body>
	<div class = "container header">
		<img src = "images/Layer_1.png" class = "logo"> 
		<a href ="#" class = "header-btn"><i class="fa fa-user"></i>Account</a>
	</div>
	<div class="container movie-details left-box">
		<div class="row">
			<div class = "col-md-6">
				<h1>{{movietittle}}</h1>
				<p>{{moviedescription}}</p>
				<p>Cast: </p>
				<div class = "casting">
					<img src ="{{starphoto}}" title = "{{starname}}">
					{%FOR 0 TO {{movierating}} %}{%FOR 0 TO {{movierating}} %}{%rating%}{%ENDFOR%}{%ENDFOR%}
				</div>
				<a href="#"><i class="fa fa-play"></i>Watch Now Alone</a>
				<a href="#" class="watch2-btn"><i class="fa fa-play"></i>Watch Now with friends</a>
			</div>
			<div class = "col-md-6 text-center" >
				<img src ="{{movielogo}}" title = "{{movietittle}}" class = "movie-img">
			</div>
		</div>
	</div>
	<div class = "container player">
		<div class="row">
			<video class = "video" src = "{{videolink}}" controls></video>
		</div>
	</div>
	<div class = "container series">
		<h3>Popular Movies</h3>
		<div class="row">
			<div class = "col-md-12">
				<div class="row">
					{%FOR 0 TO 6 %}{%recommended%}{%ENDFOR%}
				</div>
			</div>
	</div>
	</div>
</body>
</html>
